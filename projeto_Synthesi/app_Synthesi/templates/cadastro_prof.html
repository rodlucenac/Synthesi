<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Professor</title>
    <link rel="stylesheet" href="{% static 'cadastro_prof.css' %}">
</head>
<body>
    <img src="{% static 'clorofill.png' %}" alt="" id="clorofill">
    <p id="p1">Cadastro como Professor</p>
    <div id="div">
        <p id="emailtxt">Email</p>
        <input type="text" name="username" id="email">
        <p id="senha1txt">Senha</p>
        <input type="password" name="" id="senha1">
        <p id="senha2txt">Confirmação de senha</p>
        <input type="password" name="" id="senha2">
        <form action="{% url 'inicio' %}">
          <button type="button" id="cancelar"></button>
        </form>
        <form action="{% url 'inicio' %}">
          <a href="{% url 'inicio' %}">
            <button type="button" id="continuar"></button> 
          </a>
        </form>
       
        
    </div>
</body>
</html>
